v class="line">        &#125;,</div><div class="line">        isTelephone: <span class="function"><span class="keyword">function</span>(<span class="params">str</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> phoneReg = <span class="regexp">/^0\d&#123;2,3&#125;-\d&#123;5,9&#125;$/</span>;</div><div class="line">            <span class="keyword">return</span> phoneReg.test(str)</div><div class="line">        &#125;,</div><div class="line">        isUrl: <span class="function"><span class="keyword">function</span>(<span class="params">str</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> urlReg = <span class="regexp">/^http:\/\/([\w-]+\.)+[\w-]+(\/[\w-.\/?%&amp;=]*)?$/</span>;</div><div class="line">            <span class="keyword">return</span> urlReg.test(str)</div><div class="line">        &#125;,</div><div class="line">        isNum: <span class="function"><span class="keyword">function</span>(<span class="params">str</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> numReg = <span class="regexp">/^[0-9]\d*$/</span>;</div><div class="line">            <span class="keyword">return</span> numReg.test(str)</div><div class="line">        &#125;,</div><div class="line">        isFloatNum: <span class="function"><span class="keyword">function</span>(<span class="params">str</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> floatReg = <span class="regexp">/^(-?\d+)(\.\d+)?$/</span>;</div><div class="line">            <span class="keyword">return</span> floatReg.test(str)</div><div class="line">        &#125;,</div><div class="line">        isDate: <span class="function"><span class="keyword">function</span>(<span class="params">str</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> dateReg = <span class="regexp">/^((((1[6-9]|[2-9]\d)\d&#123;2&#125;)-(0?[13578]|1[02])-(0?[1             arrParams = paramstr.split(<span class="string">"&amp;"</span>);</div><div class="line">                <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arrParams.length; i++) &#123;</div><div class="line">                    <span class="keyword">var</span> tmp = arrParams[i].split(<span class="string">"="</span>);</div><div class="line">                    obj[tmp[<span class="number">0</span>]] = tmp[<span class="number">1</span>] ? <span class="built_in">decodeURIComponent</span>( tmp[<span class="number">1</span>] ) : <span class="literal">undefined</span> ;</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">if</span> (name) &#123;</div><div class="line">                    <span class="keyword">return</span> obj[name]</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    <span class="keyword">return</span> obj</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; ,</div><div class="line">        <span class="comment">// 获取url的节点部分  http://www.hrjia.com/hr/resume/HR1028131626713</span></div><div class="line">        <span class="comment">// 执行之后返回 ["www.hrjia.com", "hr", "resume", "HR1028131626713"]</span></div><div class="line">        getUrlTree: <span class="function"><span class="keyword">function</span>(<span class="params">index</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> urlNode = location.href.replace(<span class="regexp">/http:\/\//i</span>, <span class="string">""</span>).replace(<span class="regexp">/\?.*/i</span>, <span class="string">""</span>).split(<span class="string">"/"</span>),</div><div class="line">                length = urlNode.length;</div><div class="line">            <span class="keyword">if</span> (index == <span class="literal">undefined</span>) &#123;</div><div class="line">                <span class="keyword">return</span> urlNode</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                <span class="keyword">return</span> index &lt; <span class="number">0</span> ? urlNode[length + index] : urlNode[index]</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125; ,</div><div class="line">  	<span class="comment">// 前缀补齐   function addZero(str,length)&#123;return new Array(length - str.length + 1).join("0") + str;&#125;</span></div><div class="line">    pad:<span class="function"><span class="keyword">function</span>(<span class="params">num, n</span>) </span>&#123;  </div><div class="line">      <span class="keyword">var</span> len = num.toString().length;  </div><div class="line">      <span class="keyword">while</span>(len &lt; n) &#123;  </div><div class="line">          num = <span class="string">"0"</span> + num;  </div><div class="line">          len++;  </div><div class="line">      &#125;  </div><div class="line">      <span class="keyword">return</span> num;  </div><div class="line">  &#125; ,</div><div class="line">    padNumber: <span class="function"><span class="keyword">function</span>(<span class="params">num, fill</span>) </span>&#123;  <span class="comment">/* 字符自动补全 */</span></div><div class="line">      <span class="comment">//改自：http://segmentfault.com/q/1010000002607221</span></div><div class="line">      <span class="keyword">var</span> len = (<span class="string">''</span> + num).length;</div><div class="line">      <span class="keyword">return</span> (<span class="built_in">Array</span>(</div><div class="line">      fill &gt; len ? fill - len + <span class="number">1</span> || <span class="number">0</span> : <span class="number">0</span></div><div class="line">      ).join(<span class="number">0</span>) + num);</div><div class="line">  class="keyword">function</span>(<span class="params"> date </span>)</span>&#123;</div><div class="line">    <span class="comment">/* 年月日 格式yyyy-MM-dd或yyyy-M-d -/.分割 */</span></div><div class="line">    <span class="keyword">var</span> dateReg = <span class="regexp">/^(?:(?!0000)[0-9]&#123;4&#125;([-/.]?)(?:(?:0?[1-9]|1[0-2])\1(?:0?[1-9]|1[0-9]|2[0-8])|(?:0?[13-9]|1[0-2])\1(?:29|30)|(?:0?[13578]|1[02])\1(?:31))|(?:[0-9]&#123;2&#125;(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)([-/.]?)0?2\2(?:29))$/</span>;</div><div class="line">    <span class="comment">/* 年月日 格式yyyy-MM-dd HH:mm:ss -/.分割 */</span></div><div class="line">    <span class="keyword">var</span> dateTimeReg = <span class="regexp">/^(?:(?!0000)[0-9]&#123;4&#125;([-/.]?)(?:(?:0?[1-9]|1[0-2])\1(?:0?[1-9]|1[0-9]|2[0-8])|(?:0?[13-9]|1[0-2])\1(?:29|30)|(?:0?[13578]|1[02])\1(?:31))|(?:[0-9]&#123;2&#125;(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)([-/.]?)0?2\2(?:29))\s+([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$/</span>;</div><div class="line">    <span class="keyword">if</span>( date.indexOf(<span class="string">':'</span>) &lt; <span class="number">0</span> )&#123;</div><div class="line">      <span class="keyword">return</span> dateReg.test( date ) ;</div><div class="line">    &#125;<span class="keyword">else</span>&#123;</div><div class="line">      <span class="keyword">return</span> dateTimeReg.test( date ) ;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>

  <script type="text/javascript">
  function loadScript(url, callback) {
    var script = document.createElement('script')
    script.type = 'text/javascript';

    if (script.readyState) { //IE
      script.onreadystatechange = function() {
        if (script.readyState == 'loaded' ||
          script.readyState == 'complete') {
          script.onreadystatechange = null;
          callback();
        }
      };
    } else { //Others
      script.onload = function() {
        callback();
      };
    }

    script.src = url;
    document.getElementsByTagName('head')[0].appendChild(script);
  }

  window.onload = function() {
    loadScript('/js/bundle.js?235683', function() {
      // load success
    });
  }
</script>
